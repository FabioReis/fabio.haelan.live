<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <title>Fabio & Haelan</title>
    <meta name="description" content="Marriage Ceremony">
    <meta name="author" content="Fabio">

    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="assets/css/main.css">


    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js" ></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js" ></script>
    <script type="text/javascript">
        $(function () {
            if(location.search.includes("lang=pt")){
                $("#invitation-title").text("Convite Online")
                $("#live-title").text("Live Stream")
                $("#invitation-link").attr("href", "invitation-pt.html")
            } else if (location.search.includes("lang=en")) {
                $("#invitation-title").text("Mobile Invitation")
                $("#live-title").text("Live Stream")
                $("#invitation-link").attr("href", "invitation-en.html")
            } else {
                $('#myModal').modal('toggle')
            }
        })
    </script>
</head>

<body class="h-100">    
    <div class="container-fluid d-flex h-100 flex-column main-container">
        <div class="row h-100">
            <a id="invitation-link" href="http://mcard.itscard.co.kr/haelan-fabio" target="_blank" rel="noopener noreferrer"
                class="half d-block col-6 col-sm-6 box d-flex justify-content-center align-items-center overflow-hidden p-0 m-0">
                <img src="assets/images/image2.jpg" class="h-100">
                <p class="content text-center">
                    <i class="fas fa-envelope d-inline-block"></i>
                    <span id="invitation-title" class="d-block">Mobile Invitation<br />모바일 청첩장</span>
                </p>
            </a>
            <a id="live-link" href="https://www.youtube.com/channel/UC48Mp6PQVXnD2x9iHLbf2uQ/featured?view_as=subscriber" target="_blank" rel="noopener noreferrer"
                class="half d-block col-6 col-lg-6 box d-flex justify-content-center align-items-center overflow-hidden p-0 m-0">
                <img src="assets/images/image1.jpg" class="h-100">
                <p class="content text-center">
                    <i class="fas fa-video d-inline-block"></i>
                    <span id="live-title" class="d-block">Live Stream<br />예식 생중계 </span>
                </p>
            </a>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Announcement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleControls" class="carousel slide" data-interval="false">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img style="width: calc(100% - 40px); margin: auto;" class="d-block" src="assets/images/announces/announce1.jpeg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img style="width: calc(100% - 40px); margin: auto;" class="d-block" src="assets/images/announces/announce2.jpeg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img style="width: calc(100% - 40px); margin: auto;" class="d-block" src="assets/images/announces/announce3.jpeg" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
