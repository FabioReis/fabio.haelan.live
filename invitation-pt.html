<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <title>Fabio & Haelan</title>
    <meta name="description" content="Marriage Ceremony">
    <meta name="author" content="Fabio">

    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <style>
        .img-container {
            width: 100%;
            height: 100%;
            background-image: url("assets/images//invitation/invitation1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50% 70%;
        }

        .gallery-item {
            object-fit: cover;
            object-position: center;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
    </style>


    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js" ></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js" ></script>
    <script type="text/javascript">
        $(function () {
            $('#close-gallery').click(function() {
                $('#carouselGalleryControls').addClass("d-none")
            })

            $('.gallery-item').click(function() {
                $('#carouselGalleryControls').removeClass("d-none")
            })
            
        })
    </script>
</head>
